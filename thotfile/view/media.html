<div class="container-fluid">
	<div class="col-md-8">
		<ul class="list-group">
			<li class="list-group-item" ng-click="clickIt(f)" ng-repeat="f in files"><i class="fa" ng-class="iconType(f)"></i> {{f.name}}</li>
		</ul>
	</div>
	<div class="col-md-4">
		<ul class="list-group">
			<li class="list-group-item">{{current.preview}}</li>
			<li class="list-group-item">Name : {{current.name}}</li>
			<li class="list-group-item">Author : {{current.author}}</li>
			<li class="list-group-item">Pages : {{current.pages}}</li>
		</ul>
		
	</div>
</div>
